<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>

<Header>
    <Div class="HeaderPrincipal">
        <img src="icon-park-outline_right.svg" id="Img">
        <h1 id="TituloPrincipal">Perfil</h1>
        <img src="icon-park-outline_right1.png" id="Img">
    </Div>
</Header>

<main>
    <div class="DivPerfil">
        <img src="imgperfil.jpg" id="ImgPerfil" alt="">
        <div id="DivPerfilDireita">
            <h2 id="NomePerfil">Liza Trass</h2>
            <div class="texto1">
                <img id="Item1" src="bi_calendar-fill.svg" alt="">
                <p id="textoo">15.05.1999</p>
            </div>

            <div id="texto2">
                <img src="2.svg" id="a">
                <p id="b">+1234567889</p>
            </div>
        </div>
    </div>

    <div class="DivPrimeiroCard">
        <div id="DivNome">
            <img src="fluent_book-exclamation-mark-20-filled.svg" id="ItemPrimeiroCard">
            <h2 id="TituloCard1">Nome Completo</h2>
        </div>
        <p id="TextoPrimeiroCard">Susi da Silva Cardoso</p>
    </div>

    <div class="DivSegundoCard">
        <div id="DivCpf">
            <img src="mdi_account-child.svg" id="ItemSegundoCard">
            <h2 id="TituloCard2">CPF</h2>
        </div>
        <p id="TextoSegundoCard">123.456.789-00</p>
    </div>

    <div class="DivTerceiroCard">
        <div id="DivResidencia">
            <img src="mdi_account-child.svg" id="ItemTerceiroCard">
            <h2 id="TituloCard3">Residência</h2>
        </div>
        <p id="TextoTerceiroCard">Lindonfo Color, São Leopoldo - RS</p>
    </div>

    <div class="DivQuartoCard">
        <div id="DivCaderneta">
            <img src="mdi_account-child.svg" id="ItemQuartoCard">
            <h2 id="TituloCard4">Residência</h2>
        </div>
    </div>
</main>

<footer>
    <div>
        <div>
            <img src="ajustes.svg" alt="" class="imagens imagens-footer" id="imagem-ajustes-botao">
            <p>Ajustes</p>
        </div>
        <div>
            <img src="perfil.svg" alt="" class="imagens imagens-footer" id="imagem-perfil-laranja-botao">
            <p id="texto-laranja">Perfil</p>
        </div>
        <div>
            <img src="home.svg" alt="" class="imagens imagens-footer" id="imagem-home-botao">
            <p>Home</p>
        </div>
        <div>
            <img src="consultas.svg" alt="" class="imagens imagens-footer" id="imagem-consultas-botao">
            <p>Consultas</p>
        </div>
        <div>
            <img src="informa.svg" alt="" class="imagens imagens-footer" id="imagem-informa-botao">
            <p>Informa</p>
        </div>
    </div>
</footer>
</body>
</html>
